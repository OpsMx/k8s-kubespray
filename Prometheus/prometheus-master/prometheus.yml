global:
  scrape_interval: 15s
  external_labels:
    cluster: master
    slave: 'false'
scrape_configs:
  - job_name: 'federate'
    scrape_interval: 15s
    honor_labels: true
    metrics_path: '/federate'
    params:
      'match[]':
        - '{job="prometheus"}'
        - '{__name__=~".+"}'
        - '{__name__=~"job:.*"}'
    static_configs:
      - targets:
        - '35.246.113.12:30000'
        - '35.198.102.53:30000'
